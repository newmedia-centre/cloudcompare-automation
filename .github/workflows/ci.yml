name: Build & Release

on:
    push:
        branches: [main]
        tags: ["v*"]
    pull_request:
        branches: [main]

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod
                  cache: true
            - name: Download modules
              run: go mod download
            - name: Run tests
              run: go test ./...
            - name: Build TUI
              run: go build ./cmd/cloudcompare-tui

    release:
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v')
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod
                  cache: true
            - name: GoReleaser
              uses: goreleaser/goreleaser-action@v6
              with:
                  version: latest
                  args: release --clean
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
